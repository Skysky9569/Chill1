<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-2">📋 Danh sách công việc</h1>

    <!-- 🔔 Đồng hồ -->
    <div id="clock" class="text-center text-xl font-semibold text-blue-600 mb-4">🕒 --:--:--</div>

    <div class="flex gap-2 mb-4">
      <input id="task-input" type="text" placeholder="Nhập công việc..." class="flex-1 px-4 py-2 rounded border border-gray-300">
      <input id="deadline-input" type="datetime-local" class="px-2 py-2 border rounded border-gray-300">
      <button id="add-btn" class="bg-green-500 text-white px-4 py-2 rounded">Thêm</button>
      <button id="clear-all-btn" class="bg-red-500 text-white px-3 py-2 rounded">Xoá tất</button>
    </div>

    <ul id="task-list" class="space-y-3"></ul>
  </div>

  <!-- 🔁 Script chính -->
  <script src="app.js"></script>

  <!-- 🕒 Script đồng hồ -->
  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString("vi-VN", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
      document.getElementById("clock").textContent = `🕒 ${timeString}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

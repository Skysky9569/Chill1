<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh s√°ch c√¥ng vi·ªác</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #new-task {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    #add-btn {
      padding: 10px 15px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #28a745;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìã C√¥ng vi·ªác c·∫ßn l√†m</h1>

  <input type="text" id="new-task" placeholder="Nh·∫≠p c√¥ng vi·ªác m·ªõi...">
  <button id="add-btn">Th√™m</button>

  <ul id="task-list">
    <!-- C√°c c√¥ng vi·ªác s·∫Ω ƒë∆∞·ª£c th√™m v√†o ƒë√¢y -->
  </ul>

  <script>
    const taskInput = document.getElementById("new-task");
    const addBtn = document.getElementById("add-btn");
    const taskList = document.getElementById("task-list");

    addBtn.onclick = () => {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${taskText}</span>
        <button class="delete-btn">‚ùå</button>
      `;
      taskList.appendChild(li);

      // G√°n s·ª± ki·ªán xo√°
      li.querySelector(".delete-btn").onclick = () => {
        li.remove();
      };

      taskInput.value = "";
      taskInput.focus();
    };

    // Cho ph√©p nh·∫•n Enter ƒë·ªÉ th√™m
    taskInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") addBtn.click();
    });
  </script>
</body>
</html>
